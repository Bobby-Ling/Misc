<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }
    </style>
</head>

<body>

    <header>
        This is the header
    </header>

    <main>
        <!-- Centered content within <main> -->
        <div>
            This is the main content
        </div>
    </main>

    <footer>
        This is the footer
    </footer>

</body>

</html>
