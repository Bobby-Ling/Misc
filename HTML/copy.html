<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>计数器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 设置最小高度为视口高度，以确保内容占据整个视口 */
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
        }

        p {
            flex: 1; /* 使用 flex: 1; 让 main 占据所有剩余空间 */
        }
    </style>
</head>

<body>

    <header>
        <!-- 顶栏内容 -->
        This is the header
    </header>

    <p>
        <!-- 中间文本部分 -->
        This is the main content
    </p>

    <footer>
        <!-- 底栏内容 -->
        This is the footer
    </footer>

</body>

</html>
